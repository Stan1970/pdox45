{% extends "base.html" %}
{% block content %}
<h1>View Tables</h1>
{% if msg %}
<p style="color:yellow">{{ msg }}</p>
{% endif %}
<style>
.table-scroll-x { overflow-x: auto; overflow-y: hidden; border: 1px solid #444; background:#111; }
.table-scroll-x table { border-collapse: collapse; min-width: max-content; }
/* volitelnÃ©: viditelnÄ›jÅ¡Ã­ posuvnÃ­k (podporovanÃ© pro WebKit) */
.table-scroll-x::-webkit-scrollbar { height: 10px; }
.table-scroll-x::-webkit-scrollbar-thumb { background: #555; }
.table-scroll-x::-webkit-scrollbar-track { background: #222; }
</style>
{% if tables %}
<div class="table-scroll-x">
<table border="1" cellpadding="6" cellspacing="0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for tbl in tables %}
        <tr>
            <td><a href="{% url 'view_table' tbl %}">{{ tbl }}</a></td>
            <td>
                <a href="{% url 'edit_table' tbl %}" title="Edit {{ tbl }}" style="text-decoration:none;margin-right:8px;font-size:16px">âœï¸</a>

                <form method="post" style="display:inline;margin:0;padding:0">
                    {% csrf_token %}
                    <input type="hidden" name="delete_table" value="{{ tbl }}">
                    <button type="submit" title="Delete {{ tbl }}" style="background:none;border:none;cursor:pointer;color:#c00;font-size:16px">ğŸ—‘</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% else %}
    <p>No tables found in the database.</p>
{% endif %}
{% endblock %}
