<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paradox 4.5 Web</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            color: #EDEDED;
            font-family: "Courier New", Courier, monospace;
        }
        .menu-bar {
            background: #111;
            color: #EDEDED;
            padding: 0;
            font-size: 17px;
            display: flex;
            border-bottom: 2px solid #444;
            height: 34px;
            align-items: center;
        }
        .menu-title {
            font-weight: bold;
            letter-spacing: 2px;
            color: #9EE7FF;
            margin-left: 10px;
            margin-right: 32px;
            font-size: 18px;
        }
        .menu-group {
            display: flex;
            flex: 1;
        }
        .menu-item {
            position: relative;
            padding: 0 22px;
            height: 34px;
            line-height: 34px;
            cursor: pointer;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        .menu-item:hover,
        .menu-item.active {
            background: #444;
            color: #fff;
        }
        .dropdown {
            display: none;
            position: absolute;
            left: 0;
            top: 34px;
            background: #111;
            border: 1px solid #555;
            min-width: 170px;
            z-index: 100;
        }
        .menu-item:hover .dropdown,
        .menu-item.active .dropdown {
            display: block;
        }
        .dropdown-item {
            padding: 7px 26px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 16px;
            color: inherit;
            text-decoration: none;
            display: block;
        }
        .dropdown-item:hover {
            background: #444;
            color: #fff;
        }
        .menu-exit {
            margin-left: auto;
            padding-right: 22px;
        }
        .container {
            margin: 38px auto 0 auto;
            max-width: 900px;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <span class="menu-title">Paradox 4.5 Web</span>
        <div class="menu-group">
            <!-- VIEW je první -->
            <div class="menu-item">
                <a href="{% url 'view' %}">View</a>
            </div>
            <!-- ASK nová položka -->
            <div class="menu-item">
                <a href="{% url 'ask' %}">ASK</a>
            </div>

            <!-- Create zůstává -->
            <div class="menu-item">Create
                <div class="dropdown">
                    <a class="dropdown-item" href="{% url 'createtable' %}">Table</a>
                </div>
            </div>
            <!-- ... další menu položky ... -->
        </div>
        <div class="menu-item menu-exit">
            <a href="#">Exit</a>
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
